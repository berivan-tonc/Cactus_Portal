<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="login.component.css">
  </head>
  <body>
    <form class="box" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1>Login</h1>
      <div class="form-group">
          <input type="text" formControlName="email" class="form-control" [placeholder]="placeholderEmail" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
      </div>
      <div class="form-group">
          <input type="password" formControlName="password" class="form-control" [placeholder]="placeholderPass" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
      </div>
      <div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
      </button>
      </div>
      
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      <div>
        <a routerLink="/register">or Register</a>
      </div>
      
    </form>
  </body>
</html>
