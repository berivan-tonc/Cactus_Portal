<div class="container" style="margin-top: 10px;">
    <mat-card class="mat-card">
        <mat-card-header class="mat-card-header">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ user.firstname }} {{ user.lastname}}</mat-card-title>
            <mat-card-subtitle>
                <ul>
                    <li>{{ user.gender==true?"female":"male" }}</li>
                    <li>{{ dateFormat(user.birthday) }}</li>
                </ul>
                <button mat-button (click)="openDialogFollowers()">Followers</button>
                <button mat-button (click)="openDialogFollowing()">Following</button>
               
            </mat-card-subtitle>
            <div style="display: flex; margin-left: auto;">
                <button *ngIf="cntrlButton()" style="margin-bottom: auto;" (click)="onFollow(user.id)">{{buttonControl==true?"Unfollow":"Follow"}}</button>
                <a href="/edit"><mat-icon>settings</mat-icon></a>
              </div>
        </mat-card-header>
        <mat-card-actions style="display:flex;">
        </mat-card-actions>
    </mat-card>
</div>
<app-post [select]="select" [userId]="userId"></app-post>
