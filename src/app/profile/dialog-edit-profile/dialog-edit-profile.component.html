<form class="box" [formGroup]="form" (ngSubmit)="onSubmit()">
    <a>Edit Profile</a>
    <div class="form-group">
        <input type="text" value={{user.firstname}} formControlName="firstName" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <input type="text" value={{user.lastname}} formControlName="lastName" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
        </button>
        <a [routerLink]="['/profile',userId]" class="btn btn-link">Cancel</a>
    </div>
</form>
