<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>َCactus Register Form</title>
    <link rel="stylesheet" href="register.component.css">
  </head>
  <body>
    <form class="box" [formGroup]="form" (ngSubmit)="onSubmit()">
      <h1>Register</h1>
      <div class="form-group">
        <input type="text" formControlName="email" class="form-control" [placeholder]="placeholderEmail" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <input type="password" formControlName="password" class="form-control" [placeholder]="placeholderPass" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
      <div class="form-group">
          <input type="text" formControlName="firstName" class="form-control" [placeholder]="placeholderFirstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
          </div>
      </div>
      <div class="form-group">
          <input type="text" formControlName="lastName" class="form-control" [placeholder]="placeholderLastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
      </div>
      <div class="form-group">
        <select class="form-control" formControlName="gender" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }" >
          <option value="" disabled selected>Select Gender</option>
            <option [ngValue]=true>Female</option>
            <option [ngValue]=false>Male</option>
         </select>
         <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
        <div *ngIf="f.gender.errors.required">Gender is required</div>
      </div>
       </div>
       <div class="form-group">
        <input type="date" formControlName="birthday" [ngClass]="{ 'is-invalid': submitted && f.birthday.errors }">
        <div *ngIf="submitted && f.birthday.errors" class="invalid-feedback">
          <div *ngIf="f.birthday.errors.required">Birthday is required</div>
       </div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Register
          </button>
          <a routerLink="../login" class="btn btn-link">Cancel</a>
      </div>
  </form>
  </body>
</html>
